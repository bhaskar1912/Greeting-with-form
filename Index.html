        function Show_Time()
        {
            setInterval(function()
            {
                var d=new Date();
                var newTime=d.toLocaleTimeString();
                document.getElementById("show_time").innerHTML=newTime; },1000);
                var d=new Date();
                var hrs=d.getHours();
                if(hrs>=5 && hrs<12)
                {
                    document.getElementById("message").innerHTML="GOOD MORNING";
                    document.getElementById("message").style.color="orange";
                    document.getElementById("newimage").src="images/good-morning-gif.gif";
                }
                else if(hrs>=12 && hrs<17)
                {
                    document.getElementById("message").innerHTML="GOOD AFTERNOON";
                    document.getElementById("message").style.color="red";
                    document.getElementById("newimage").src="images/good afternoon.gif";
                }
                else if(hrs>17 && hrs<=19)
                {
                    document.getElementById("message").innerHTML="GOOD EVENING";
                    document.getElementById("message").style.color="blue";
                    document.getElementById("newimage").src="images/good evening.webp";
                }
                else{
                    document.getElementById("message").innerHTML="GOOD  Night";
                    document.getElementById("message").style.color="black";
                    document.getElementById("newimage").src="images/goodnight.gif";
                }
            
            
        var minute=4;
        var second=60;
        setInterval(function ()
        {
            if(minute==0&&second==1)
            {
                document.getElementById("timer").innerHTML="00:00";
                // console.log("time finished");
                window.location.href='TryAgain.html';
               
            }
            else{
                  second--;
                  if(second==00)
                  {
                    minute--;
                    second=60;
                  }
                  document.getElementById("timer").innerHTML=minute+":"+second;
            }
        },1000);
      }
